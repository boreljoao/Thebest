version: "3.9"
services:
  db:
    image: postgres:16
    environment:
      POSTGRES_USER: medusa
      POSTGRES_PASSWORD: medusa
      POSTGRES_DB: medusa
    ports: [ "5432:5432" ]
    volumes:
      - db_data:/var/lib/postgresql/data

  redis:
    image: redis:7
    ports: [ "6379:6379" ]

  backend:
    # use uma das duas opções:
    # image: medusajs/medusa:latest
    build:
      context: ./backend
      target: base
    environment:
      DATABASE_URL: postgres://medusa:medusa@db:5432/medusa
      REDIS_URL: redis://redis:6379
      NODE_ENV: development
      JWT_SECRET: supersecret
      COOKIE_SECRET: supersecretcookie
      STORE_CORS: http://localhost:3000
      ADMIN_CORS: http://localhost:7000
    depends_on: [ db, redis ]
    ports: [ "9000:9000" ]
    working_dir: /app
    command: sh -c "npm run migrations && npm run seed && npm run start:dev"
    volumes:
      - ./backend:/app

  frontend:
    build:
      context: ./frontend
      target: dev
    environment:
      NODE_ENV: development
      NEXT_PUBLIC_SITE_URL: http://localhost:3000
      MEDUSA_BACKEND_URL: http://backend:9000
    depends_on: [ backend ]
    ports: [ "3000:3000" ]
    volumes:
      - ./frontend:/app
      - /app/node_modules

volumes:
  db_data:
